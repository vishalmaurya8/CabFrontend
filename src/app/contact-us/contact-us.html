<!-- Main container for the contact us page, with responsive padding and background -->
<div class="min-vh-100 bg-light py-5 px-3 contact-us-background">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <!-- Main Contact Us Card -->
          <div class="card shadow-lg border-0 rounded-4 contact-card-custom">
            <div class="card-body p-4 p-md-5">
              <div class="row g-4 align-items-center">
                <!-- Image Column -->
                <div class="col-md-6 text-center">
                  <img [src]="contactImageUrl" alt="Friendly Contact Us Illustration" class="img-fluid rounded-3 shadow-sm mb-3 mb-md-0">
                </div>
                <!-- Contact Details Column -->
                <div class="col-md-6">
                  <h2 class="card-title h2 fw-bold text-dark mb-4 text-center text-md-start">
                    Contact {{ company.name }}
                  </h2>
                  <p class="card-text lead text-dark-50 text-center text-md-start mb-4">
                    We're here to help! Reach out to us through any of the following channels:
                  </p>
  
                  <div class="contact-detail-item mb-3">
                    <i class="bi bi-envelope-fill me-2 fs-5 text-primary"></i> <!-- Bootstrap Icon for Email -->
                    <strong>Email:</strong> <a [href]="'mailto:' + company.mail" class="text-decoration-none text-primary">{{ company.mail }}</a>
                  </div>
                  <div class="contact-detail-item mb-3">
                    <i class="bi bi-telephone-fill me-2 fs-5 text-primary"></i> <!-- Bootstrap Icon for Phone -->
                    <strong>Phone:</strong> <a [href]="'tel:' + company.phone" class="text-decoration-none text-primary">{{ company.phone }}</a>
                  </div>
                  <div class="contact-detail-item mb-4">
                    <i class="bi bi-geo-alt-fill me-2 fs-5 text-primary"></i> <!-- Bootstrap Icon for Address -->
                    <strong>Address:</strong> {{ company.address }}
                  </div>
  
                  <p class="text-dark-50 text-center text-md-start">
                    Our team is available 24/7 to assist you.
                  </p>
                  <!-- Optional: Back to Home button -->
                  <div class="text-center text-md-start mt-4">
                    <a routerLink="/home" class="btn btn-outline-primary rounded-pill px-4">Back to Home</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
